<html lang="en">

    :root {
      --bg-primary: #0a0e17;
      --bg-secondary: #111827;
      --bg-tertiary: #1e293b;
      --accent-cyan: #22d3ee;
      --accent-emerald: #10b981;
      --accent-violet: #8b5cf6;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border-color: #334155;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
    }
    
    .app-container {
      display: flex;
      height: 100vh;
    }
    
    /* Map Container */
    #map {
      flex: 1;
      height: 100%;
      background: #1a1a2e;
    }
    
    /* Sidebar */
    .sidebar {
      width: 320px;
      background: var(--bg-secondary);
      border-left: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    
    .sidebar-header {
      padding: 1.25rem;
      border-bottom: 1px solid var(--border-color);
      background: linear-gradient(135deg, rgba(34, 211, 238, 0.1), rgba(139, 92, 246, 0.1));
    }
    
    .sidebar-header h1 {
      font-size: 1.25rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-violet));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.25rem;
    }
    
    .sidebar-header .subtitle {
      font-size: 0.8rem;
      color: var(--text-secondary);
      font-weight: 300;
    }
    
    .panel {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .panel-title {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--accent-cyan);
      margin-bottom: 0.75rem;
      font-weight: 600;
    }
    
    .btn {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      font-family: 'Outfit', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-emerald));
      color: var(--bg-primary);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(34, 211, 238, 0.3);
    }
    
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .progress-container {
      margin-top: 0.75rem;
    }
    
    .progress-bar {
      height: 4px;
      background: var(--bg-tertiary);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-cyan), var(--accent-emerald));
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .progress-text {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      color: var(--text-secondary);
      margin-top: 0.4rem;
      text-align: center;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
    }
    
    .stat-item {
      background: var(--bg-tertiary);
      padding: 0.6rem;
      border-radius: 6px;
      text-align: center;
    }
    
    .stat-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent-cyan);
    }
    
    .stat-label {
      font-size: 0.6rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-top: 0.15rem;
    }
    
    /* Opacity slider */
    .opacity-control {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .opacity-control input[type="range"] {
      flex: 1;
      height: 4px;
      -webkit-appearance: none;
      background: var(--bg-tertiary);
      border-radius: 2px;
      outline: none;
    }
    
    .opacity-control input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: var(--accent-cyan);
      border-radius: 50%;
      cursor: pointer;
    }
    
    .opacity-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-secondary);
      min-width: 40px;
      text-align: right;
    }
    
    /* Color Legend */
    .legend {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.75rem;
    }
    
    .legend-color {
      width: 20px;
      height: 12px;
      border-radius: 2px;
      flex-shrink: 0;
    }
    
    .legend-label {
      color: var(--text-secondary);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.65rem;
    }
    
    /* Log panel */
    .log-panel {
      flex: 1;
      min-height: 120px;
      display: flex;
      flex-direction: column;
    }
    
    .log-content {
      flex: 1;
      overflow-y: auto;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.65rem;
      line-height: 1.5;
      background: var(--bg-primary);
      border-radius: 4px;
      padding: 0.5rem;
      max-height: 150px;
    }
    
    .log-entry {
      color: var(--text-secondary);
    }
    
    .log-entry.success { color: var(--accent-emerald); }
    .log-entry.error { color: #f87171; }
    .log-entry.info { color: var(--accent-cyan); }
    
    /* Time Range Slider */
    .time-range-container {
      padding: 0.5rem 0;
    }
    
    .time-labels {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    
    .time-label-box {
      background: var(--bg-tertiary);
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      text-align: center;
      min-width: 100px;
    }
    
    .time-label-title {
      font-size: 0.6rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.25rem;
    }
    
    .time-label-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--accent-cyan);
    }
    
    .range-slider-container {
      position: relative;
      height: 40px;
      margin: 0.5rem 0;
    }
    
    .range-track {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 6px;
      background: var(--bg-tertiary);
      border-radius: 3px;
      transform: translateY(-50%);
    }
    
    .range-selected {
      position: absolute;
      top: 50%;
      height: 6px;
      background: linear-gradient(90deg, var(--accent-cyan), var(--accent-emerald));
      border-radius: 3px;
      transform: translateY(-50%);
      pointer-events: none;
    }
    
    .range-input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      -webkit-appearance: none;
      background: transparent;
      pointer-events: none;
    }
    
    .range-input::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: var(--accent-cyan);
      border-radius: 50%;
      cursor: pointer;
      pointer-events: auto;
      box-shadow: 0 2px 8px rgba(34, 211, 238, 0.4);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    
    .range-input::-webkit-slider-thumb:hover {
      transform: scale(1.15);
      box-shadow: 0 4px 12px rgba(34, 211, 238, 0.6);
    }
    
    .range-input::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: var(--accent-cyan);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      pointer-events: auto;
    }
    
    .range-input.range-max::-webkit-slider-thumb {
      background: var(--accent-emerald);
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
    }
    
    .range-input.range-max::-webkit-slider-thumb:hover {
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.6);
    }
    
    .selected-count {
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-primary);
      font-family: 'JetBrains Mono', monospace;
      margin-top: 0.5rem;
    }
    
    .selected-count span {
      color: var(--accent-emerald);
      font-weight: 600;
    }
    
    /* Spinner */
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Leaflet customization */
    .leaflet-control-attribution {
      font-size: 10px !important;
      background: rgba(17, 24, 39, 0.8) !important;
      color: var(--text-secondary) !important;
    }
    
    .leaflet-control-attribution a {
      color: var(--accent-cyan) !important;
    }
    
    .leaflet-control-zoom a {
      background: var(--bg-secondary) !important;
      color: var(--text-primary) !important;
      border-color: var(--border-color) !important;
    }
    
    .leaflet-control-zoom a:hover {
      background: var(--bg-tertiary) !important;
    }
    
    /* Hidden canvas for processing */
    #processingCanvas {
      display: none;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .app-container {
        flex-direction: column-reverse;
      }
      
      .sidebar {
        width: 100%;
        height: 40%;
        border-left: none;
        border-top: 1px solid var(--border-color);
      }
      
      #map {
        height: 60%;
      }
    }
  </style>
</head>

  <div class="app-container">
    <div id="map"></div>
    
    <div class="sidebar">
      <div class="sidebar-header">
        <h1>☁️ Rainfall Accumulation</h1>
        <p class="subtitle">Overlay radar data on interactive map</p>
      </div>
      
      <div class="panel">
        <div class="panel-title">Time Range</div>
        <div class="time-range-container">
          <div class="time-labels">
            <div class="time-label-box">
              <div class="time-label-title">From</div>
              <div class="time-label-value" id="fromLabel">--:--</div>
            </div>
            <div class="time-label-box">

            <div class="range-track"></div>

          </div>
          <div class="selected-count"><span id="selectedCount">140</span> images selected</div>
        </div>
      </div>
      
      <div class="panel">

        <button id="processBtn" class="btn btn-primary">

        <div class="progress-container" id="progressContainer" style="display: none;">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="progress-text" id="progressText">Loading...</div>

      </div>
      
      <div class="panel">
        <div class="panel-title">Overlay Opacity</div>

      </div>
      
      <div class="panel">
        <div class="panel-title">Statistics</div>

            <div class="stat-label">Images</div>

            <div class="stat-label">Loaded</div>
          </div>
          <div class="stat-item">

            <div class="stat-label">Max mm</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="overlaps">0</div>
            <div class="stat-label">Overlaps</div>
          </div>
        </div>
      </div>
      
      <div class="panel">
        <div class="panel-title">Accumulated Rainfall (mm)</div>
        <div class="legend" id="legend"></div>
      </div>
      
      <div class="panel log-panel">
        <div class="panel-title">Activity Log</div>
        <div class="log-content" id="logContent"></div>
      </div>
    </div>
  </div>

    const BASE_URL = 'https://www.weather2day.co.il/';
    
    // Geographic bounds for the radar image overlay (Israel region)

    ]];

    // ============================================================
    // RAINFALL INTENSITY COLOR TABLE (mm/hour)
    // ============================================================
    const radarColors = [
      { intensity: 200,  r: 108, g: 27,  b: 66  },  // Dark maroon
      { intensity: 100,  r: 155, g: 31,  b: 95  },  // Magenta
      { intensity: 50,   r: 212, g: 31,  b: 50  },  // Red

    // Radar overlay layer (will be added after processing)
    let radarOverlay = null;
    
    // ============================================================
    // DOM ELEMENTS
    // ============================================================
    const canvas = document.getElementById('processingCanvas');
    const ctx = canvas.getContext('2d');

    const rangeSelected = document.getElementById('rangeSelected');
    const fromLabel = document.getElementById('fromLabel');
    const toLabel = document.getElementById('toLabel');
    const selectedCount = document.getElementById('selectedCount');

    let stats = {
      totalImages: radarData.images.length,
      loadedImages: 0,
      maxRainfall: 0,

    // ============================================================
    // DATE/TIME PARSING AND FILTERING
    // ============================================================
    // Parse Hebrew datetime string like "יום רביעי 08:30 10/12/2025"
    function parseHebrewDateTime(hebrewStr) {
      // Extract time and date using regex
      const match = hebrewStr.match(/(\d{2}):(\d{2})\s+(\d{2})\/(\d{2})\/(\d{4})/);
      if (!match) return null;
      
      const [, hours, minutes, day, month, year] = match;
      return new Date(year, month - 1, day, hours, minutes);
    }
    
    // Parse images and add Date objects
    function parseImageDates() {
      for (const img of radarData.images) {
        img.date = parseHebrewDateTime(img.time);
      }
    }
    
    // Format date for display
    function formatDateDisplay(date) {
      if (!date) return '--:--';
      const pad = n => n.toString().padStart(2, '0');
      return `${pad(date.getDate())}/${pad(date.getMonth() + 1)} ${pad(date.getHours())}:${pad(date.getMinutes())}`;
    }
    
    // Get filtered images based on slider range
    function getFilteredImages() {
      const minIdx = parseInt(rangeMin.value);
      const maxIdx = parseInt(rangeMax.value);
      return radarData.images.slice(minIdx, maxIdx + 1);
    }
    
    // Update range slider visual and labels
    function updateRangeSlider() {
      const minVal = parseInt(rangeMin.value);
      const maxVal = parseInt(rangeMax.value);
      const total = radarData.images.length - 1;
      
      // Ensure min doesn't exceed max
      if (minVal > maxVal) {
        rangeMin.value = maxVal;
      }
      
      const minPercent = (Math.min(minVal, maxVal) / total) * 100;
      const maxPercent = (Math.max(minVal, maxVal) / total) * 100;
      
      rangeSelected.style.left = minPercent + '%';
      rangeSelected.style.width = (maxPercent - minPercent) + '%';
      
      // Update labels
      const fromImg = radarData.images[Math.min(minVal, maxVal)];
      const toImg = radarData.images[Math.max(minVal, maxVal)];
      
      fromLabel.textContent = formatDateDisplay(fromImg?.date);
      toLabel.textContent = formatDateDisplay(toImg?.date);
      
      // Update count
      const count = Math.abs(maxVal - minVal) + 1;
      selectedCount.textContent = count;
      document.getElementById('totalImages').textContent = count;
    }
    
    // Initialize range slider
    function initDatePickers() {
      parseImageDates();
      
      const maxIdx = radarData.images.length - 1;
      rangeMin.max = maxIdx;
      rangeMax.max = maxIdx;
      rangeMin.value = 0;
      rangeMax.value = maxIdx;
      
      updateRangeSlider();
    }

    // ============================================================
    // COLOR FUNCTIONS
    // ============================================================
    function colorDistance(r1, g1, b1, r2, g2, b2) {
      return Math.sqrt((r1 - r2) ** 2 + (g1 - g2) ** 2 + (b1 - b2) ** 2);
    }

    function rgbToIntensity(r, g, b) {
      let bestMatch = radarColors[radarColors.length - 1];
      let bestDistance = Infinity;
      
      for (const color of radarColors) {
        const dist = colorDistance(r, g, b, color.r, color.g, color.b);
        if (dist < bestDistance) {
          bestDistance = dist;
          bestMatch = color;
        }
      }
      
      return bestMatch.intensity / 12;
    }

    function intensityToRgb(intensity) {
      if (intensity >= radarColors[0].intensity) {
        return { r: radarColors[0].r, g: radarColors[0].g, b: radarColors[0].b };
      }
      
      for (let i = 0; i < radarColors.length - 1; i++) {
        if (intensity >= radarColors[i + 1].intensity) {
          const lower = radarColors[i + 1];
          const upper = radarColors[i];
          const range = upper.intensity - lower.intensity;
          const t = (intensity - lower.intensity) / range;
          
          return {
            r: Math.round(lower.r + (upper.r - lower.r) * t),
            g: Math.round(lower.g + (upper.g - lower.g) * t),
            b: Math.round(lower.b + (upper.b - lower.b) * t)
          };
        }
      }
      
      return { 
        r: radarColors[radarColors.length - 1].r, 
        g: radarColors[radarColors.length - 1].g, 
        b: radarColors[radarColors.length - 1].b 
      };
    }

    function isPixelClear(r, g, b, a) {
      if (a < 10) return true;
      if (r > 240 && g > 240 && b > 240) return true;
      return false;
    }

    function isPixelColored(r, g, b, a) {
      return !isPixelClear(r, g, b, a);
    }

    // ============================================================
    // UI FUNCTIONS
    // ============================================================
    function log(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logContent.appendChild(entry);
      logContent.scrollTop = logContent.scrollHeight;
    }

    function updateStats() {
      document.getElementById('totalImages').textContent = stats.totalImages;
      document.getElementById('loadedImages').textContent = stats.loadedImages;
      document.getElementById('maxRainfall').textContent = stats.maxRainfall.toFixed(1);
      document.getElementById('overlaps').textContent = stats.overlaps.toLocaleString();
    }

    function buildLegend() {
      const legend = document.getElementById('legend');
      legend.innerHTML = '';
      
      // Show all radar colors from the table
      for (const item of radarColors) {
        const div = document.createElement('div');
        div.className = 'legend-item';
        div.innerHTML = `
          <div class="legend-color" style="background: rgb(${item.r}, ${item.g}, ${item.b})"></div>
          <span class="legend-label">${item.intensity} mm</span>
        `;
        legend.appendChild(div);
      }
    }

    // ============================================================
    // IMAGE LOADING
    // ============================================================
    async function loadImage(url) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        
        const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
        
        img.onload = () => resolve(img);
        img.onerror = () => {
          const directImg = new Image();
          directImg.crossOrigin = 'anonymous';
          directImg.onload = () => resolve(directImg);
          directImg.onerror = () => reject(new Error(`Failed to load: ${url}`));
          directImg.src = url;
        };
        img.src = proxyUrl;
      });
    }

    // ============================================================
    // MAIN PROCESSING
    // ============================================================
    async function processImages() {
      processBtn.disabled = true;
      btnText.innerHTML = '<span class="spinner"></span> Processing...';
      progressContainer.style.display = 'block';
      
      // Get filtered images based on date range
      const filteredImages = getFilteredImages();
      
      if (filteredImages.length === 0) {
        log('No images in selected time range.', 'error');
        processBtn.disabled = false;
        btnText.textContent = 'Process & Overlay';
        progressContainer.style.display = 'none';
        return;
      }
      
      stats = {
        totalImages: filteredImages.length,
        loadedImages: 0,
        maxRainfall: 0,
        overlaps: 0
      };
      updateStats();
      
      log(`Processing ${filteredImages.length} images from selected time range...`, 'info');
      
      const images = [];
      const imageUrls = filteredImages.map(img => BASE_URL + radarData.path + img.name);
      
      // Load all images
      for (let i = 0; i < imageUrls.length; i++) {
        const url = imageUrls[i];
        const imageName = filteredImages[i].name;
        
        try {
          const img = await loadImage(url);
          images.push(img);
          stats.loadedImages++;
          
          const progress = ((i + 1) / imageUrls.length) * 100;
          progressFill.style.width = `${progress}%`;
          progressText.textContent = `Loading ${i + 1}/${imageUrls.length}`;
          
        } catch (error) {
          log(`Failed: ${imageName}`, 'error');
        }
        
        updateStats();
      }
      
      if (images.length === 0) {
        log('No images loaded. Check CORS proxy.', 'error');
        processBtn.disabled = false;
        btnText.textContent = 'Process & Overlay';
        return;
      }
      
      log(`Accumulating rainfall from ${images.length} images...`, 'info');
      progressText.textContent = 'Accumulating rainfall...';
      
      // Set canvas size based on first image
      const width = images[0].width;
      const height = images[0].height;
      canvas.width = width;
      canvas.height = height;
      
      // Create intensity accumulation matrix
      const intensityMatrix = new Float32Array(width * height);
      const hitCount = new Uint16Array(width * height);
      
      // Create temp canvas
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = width;
      tempCanvas.height = height;
      const tempCtx = tempCanvas.getContext('2d');
      
      // Process each image
      for (let imgIdx = 0; imgIdx < images.length; imgIdx++) {
        const img = images[imgIdx];
        
        tempCtx.clearRect(0, 0, width, height);
        tempCtx.drawImage(img, 0, 0);
        
        const imgData = tempCtx.getImageData(0, 0, width, height);
        
        for (let i = 0; i < imgData.data.length; i += 4) {
          const r = imgData.data[i];
          const g = imgData.data[i + 1];
          const b = imgData.data[i + 2];
          const a = imgData.data[i + 3];
          
          const pixelIndex = i / 4;
          
          if (isPixelColored(r, g, b, a)) {
            const intensity = rgbToIntensity(r, g, b);
            intensityMatrix[pixelIndex] += intensity;
            hitCount[pixelIndex]++;
          }
        }
        
        const progress = ((imgIdx + 1) / images.length) * 100;
        progressFill.style.width = `${progress}%`;
        progressText.textContent = `Processing ${imgIdx + 1}/${images.length}`;
      }
      
      log('Rendering final image...', 'info');
      progressText.textContent = 'Rendering...';
      
      // Create result image
      const resultData = ctx.createImageData(width, height);
      
      for (let pixelIndex = 0; pixelIndex < intensityMatrix.length; pixelIndex++) {
        const i = pixelIndex * 4;
        const intensity = intensityMatrix[pixelIndex];
        const hits = hitCount[pixelIndex];
        
        if (intensity > 0) {
          const color = intensityToRgb(intensity);
          
          resultData.data[i] = color.r;
          resultData.data[i + 1] = color.g;
          resultData.data[i + 2] = color.b;
          resultData.data[i + 3] = 255;
          
          if (intensity > stats.maxRainfall) {
            stats.maxRainfall = intensity;
          }
          
          if (hits > 1) {
            stats.overlaps += hits - 1;
          }
        }
      }
      
      ctx.putImageData(resultData, 0, 0);
      
      // Create image URL from canvas
      const imageDataUrl = canvas.toDataURL('image/png');
      
      // Remove existing overlay if any
      if (radarOverlay) {
        map.removeLayer(radarOverlay);
      }
      
      // Add overlay to map
      radarOverlay = L.imageOverlay(imageDataUrl, RADAR_BOUNDS, {
        opacity: opacitySlider.value / 100,
        interactive: false
      }).addTo(map);
      
      // Fit map to radar bounds
      map.fitBounds(RADAR_BOUNDS);
      
      updateStats();
      log(`Done! Max rainfall: ${stats.maxRainfall.toFixed(1)} mm`, 'success');
      log(`${stats.overlaps.toLocaleString()} pixel overlaps detected`, 'success');
      
      progressText.textContent = 'Complete!';
      processBtn.disabled = false;
      btnText.textContent = 'Process & Overlay';
    }

    // ============================================================
    // EVENT LISTENERS
    // ============================================================
    processBtn.addEventListener('click', processImages);
    
    opacitySlider.addEventListener('input', (e) => {
      const value = e.target.value;
      opacityValue.textContent = `${value}%`;
      
      if (radarOverlay) {
        radarOverlay.setOpacity(value / 100);
      }
    });
    
    // Range slider listeners
    rangeMin.addEventListener('input', updateRangeSlider);
    rangeMax.addEventListener('input', updateRangeSlider);

    // ============================================================
    // INITIALIZE
    // ============================================================
    initDatePickers();
    buildLegend();
    log('Ready. Select time range and click "Process & Overlay".', 'info');
