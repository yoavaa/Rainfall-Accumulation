<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Import Prior Radar Images</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;500;700&display=swap');
    
    :root {
      --bg-primary: #0a0e17;
      --bg-secondary: #111827;
      --bg-tertiary: #1e293b;
      --accent-cyan: #22d3ee;
      --accent-emerald: #10b981;
      --accent-violet: #8b5cf6;
      --accent-amber: #f59e0b;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border-color: #334155;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-violet));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
    }
    
    .status-panel {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .status-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .status-item {
      background: var(--bg-tertiary);
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    
    .status-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent-cyan);
    }
    
    .status-value.running { color: var(--accent-amber); }
    .status-value.complete { color: var(--accent-emerald); }
    .status-value.error { color: #f87171; }
    
    .status-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-top: 0.25rem;
    }
    
    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    
    .btn {
      padding: 0.875rem 2rem;
      border: none;
      border-radius: 8px;
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-emerald));
      color: var(--bg-primary);
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(34, 211, 238, 0.3);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }
    
    .btn-danger:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .log-panel {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
    }
    
    .log-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .log-title {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--accent-cyan);
      font-weight: 600;
    }
    
    .log-count {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
    
    .log-content {
      max-height: 500px;
      overflow-y: auto;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      line-height: 1.8;
    }
    
    .log-entry {
      padding: 0.5rem 1.5rem;
      border-bottom: 1px solid var(--bg-tertiary);
      display: grid;
      grid-template-columns: 100px 160px 1fr;
      gap: 1rem;
      align-items: center;
    }
    
    .log-entry:hover {
      background: var(--bg-tertiary);
    }
    
    .log-entry.success .log-status { color: var(--accent-emerald); }
    .log-entry.error .log-status { color: #f87171; }
    .log-entry.info .log-status { color: var(--accent-cyan); }
    .log-entry.warning .log-status { color: var(--accent-amber); }
    
    .log-time {
      color: var(--text-secondary);
    }
    
    .log-date {
      color: var(--accent-violet);
    }
    
    .log-message {
      color: var(--text-primary);
    }
    
    .log-status {
      font-weight: 600;
    }
    
    .empty-log {
      padding: 3rem;
      text-align: center;
      color: var(--text-secondary);
    }
    
    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .progress-bar {
      height: 4px;
      background: var(--bg-tertiary);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 1rem;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-cyan), var(--accent-emerald));
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .progress-fill.indeterminate {
      width: 30%;
      animation: indeterminate 1.5s ease-in-out infinite;
    }
    
    @keyframes indeterminate {
      0% { margin-left: 0; }
      50% { margin-left: 70%; }
      100% { margin-left: 0; }
    }
    
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
    
    footer a {
      color: var(--accent-cyan);
      text-decoration: none;
    }
    
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>⏪ Import Prior Radar Images</h1>
      <p class="subtitle">Backfill historical radar data from IMS</p>
    </header>
    
    <div class="status-panel">
      <div class="status-grid">
        <div class="status-item">
          <div class="status-value" id="currentStart">--</div>
          <div class="status-label">Earliest Image</div>
        </div>
        <div class="status-item">
          <div class="status-value" id="importedCount">0</div>
          <div class="status-label">Images Imported</div>
        </div>
        <div class="status-item">
          <div class="status-value" id="statusText">Ready</div>
          <div class="status-label">Status</div>
        </div>
      </div>
      
      <div class="controls">
        <button id="startBtn" class="btn btn-primary">
          ▶ Start Import
        </button>
        <button id="stopBtn" class="btn btn-danger" disabled>
          ⏹ Stop
        </button>
      </div>
      
      <div class="progress-bar" id="progressBar" style="display: none;">
        <div class="progress-fill indeterminate" id="progressFill"></div>
      </div>
    </div>
    
    <div class="log-panel">
      <div class="log-header">
        <span class="log-title">Import Log</span>
        <span class="log-count" id="logCount">0 entries</span>
      </div>
      <div class="log-content" id="logContent">
        <div class="empty-log">No imports yet. Click "Start Import" to begin.</div>
      </div>
    </div>
    
    <footer>
      <p><a href="index-ims.html">← Back to Radar Viewer</a></p>
    </footer>
  </div>

  <script>
    const RADAR_API_BASE = 'https://yoav68.wixstudio.com/radar/_functions';
    
    // DOM Elements
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const currentStartEl = document.getElementById('currentStart');
    const importedCountEl = document.getElementById('importedCount');
    const statusTextEl = document.getElementById('statusText');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const logContent = document.getElementById('logContent');
    const logCount = document.getElementById('logCount');
    
    // State
    let isRunning = false;
    let importedCount = 0;
    let logEntries = [];
    
    // Parse API timestamp format (YYYYMMDDHHMM) to readable date
    function formatTimestamp(ts) {
      if (!ts || ts.length < 12) return ts;
      const year = ts.substring(0, 4);
      const month = ts.substring(4, 6);
      const day = ts.substring(6, 8);
      const hour = ts.substring(8, 10);
      const minute = ts.substring(10, 12);
      return `${day}/${month}/${year} ${hour}:${minute}`;
    }
    
    // Add log entry
    function addLog(type, imageId, message) {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      const dateStr = imageId ? formatTimestamp(imageId) : '--';
      
      logEntries.unshift({ type, time: timeStr, date: dateStr, message, imageId });
      renderLog();
    }
    
    // Render log
    function renderLog() {
      if (logEntries.length === 0) {
        logContent.innerHTML = '<div class="empty-log">No imports yet. Click "Start Import" to begin.</div>';
        logCount.textContent = '0 entries';
        return;
      }
      
      logContent.innerHTML = logEntries.map(entry => `
        <div class="log-entry ${entry.type}">
          <span class="log-time">${entry.time}</span>
          <span class="log-date">${entry.date}</span>
          <span class="log-message"><span class="log-status">${entry.type.toUpperCase()}</span> ${entry.message}</span>
        </div>
      `).join('');
      
      logCount.textContent = `${logEntries.length} entries`;
    }
    
    // API: Get time range
    async function fetchTimeRange() {
      const response = await fetch(`${RADAR_API_BASE}/time_range`);
      if (!response.ok) throw new Error('Failed to fetch time range');
      return await response.json();
    }
    
    // API: Import prior image
    async function importPriorImage() {
      const response = await fetch(`${RADAR_API_BASE}/import_prior_image`);
      if (!response.ok) throw new Error('Failed to import prior image');
      return await response.json();
    }
    
    // Update status display
    function updateStatus(status, className = '') {
      statusTextEl.textContent = status;
      statusTextEl.className = 'status-value ' + className;
    }
    
    // Start import loop
    async function startImport() {
      if (isRunning) return;
      
      isRunning = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      progressBar.style.display = 'block';
      updateStatus('Starting...', 'running');
      
      // Get initial time range
      try {
        addLog('info', null, 'Fetching current time range...');
        const timeRange = await fetchTimeRange();
        currentStartEl.textContent = formatTimestamp(timeRange.start);
        addLog('info', timeRange.start, `Current earliest: ${formatTimestamp(timeRange.start)}`);
      } catch (error) {
        addLog('error', null, 'Failed to fetch time range: ' + error.message);
        stopImport();
        return;
      }
      
      // Import loop
      while (isRunning) {
        try {
          updateStatus('Importing...', 'running');
          
          const result = await importPriorImage();
          
          if (result.status === 'no-image-to-import' || result.status === 'no-prior-image') {
            addLog('success', result._id, 'No more prior images available - reached the beginning!');
            updateStatus('Complete', 'complete');
            break;
          }
          
          if (result.status === 'ok') {
            importedCount++;
            importedCountEl.textContent = importedCount;
            currentStartEl.textContent = formatTimestamp(result._id);
            addLog('success', result._id, `Imported image`);
          } else if (result.status === 'no-image') {
            // Image slot exists but no data - continue to previous
            addLog('warning', result._id, 'No image available for this slot');
          } else {
            addLog('warning', result._id, `Unknown status: ${result.status}`);
          }
          
          // Small delay to avoid overwhelming the API
          await new Promise(resolve => setTimeout(resolve, 100));
          
        } catch (error) {
          addLog('error', null, 'Error: ' + error.message);
          // Wait a bit before retrying
          await new Promise(resolve => setTimeout(resolve, 2000));
        }
      }
      
      stopImport();
    }
    
    // Stop import
    function stopImport() {
      isRunning = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      progressBar.style.display = 'none';
      
      if (statusTextEl.textContent === 'Importing...' || statusTextEl.textContent === 'Starting...') {
        updateStatus('Stopped', '');
      }
    }
    
    // Event listeners
    startBtn.addEventListener('click', startImport);
    stopBtn.addEventListener('click', () => {
      isRunning = false;
      addLog('info', null, 'Stop requested by user');
    });
    
    // Initial time range fetch
    (async () => {
      try {
        const timeRange = await fetchTimeRange();
        currentStartEl.textContent = formatTimestamp(timeRange.start);
      } catch (error) {
        currentStartEl.textContent = 'Error';
      }
    })();
  </script>
</body>
</html>
